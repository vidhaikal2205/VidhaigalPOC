<template>
    <lightning-card title="Pending Community Member Registrations">

        <template if:true={records}>
            <lightning-datatable
                key-field="Id"
                data={records}
                columns={columns}
                hide-checkbox-column
                onrowaction={handleRowAction}>
            </lightning-datatable>
        </template>

        <template if:true={isLoading}>
            <lightning-spinner alternative-text="Loading"></lightning-spinner>
        </template>

        <template if:true={error}>
            <p class="slds-text-color_error">{error}</p>
        </template>

    </lightning-card>

    <!-- ID Proof Preview -->
    <template if:true={isModalOpen}>
        <section class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container slds-modal_large">
                <header class="slds-modal__header">
                    <h2 class="slds-text-heading_medium">ID Proof</h2>
                </header>

                <div class="slds-modal__content">
                    <iframe src={fileUrl} width="100%" height="550px"></iframe>
                </div>

                <footer class="slds-modal__footer">
                    <lightning-button label="Close" onclick={closeModal}></lightning-button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>

    <!-- View Details Modal -->
    <template if:true={isDetailsModalOpen}>
        <section class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container slds-modal_large">
                <header class="slds-modal__header">
                    <h2 class="slds-text-heading_medium">Member Details</h2>
                </header>

                <div class="slds-modal__content slds-p-around_medium">
                    <lightning-record-view-form
                        record-id={selectedRecordId}
                        object-api-name="Community_Member_Registration_Form__c">

                        <div class="slds-grid slds-wrap slds-gutters_large">
                            <div class="slds-col slds-size_1-of-2">
                                <lightning-output-field field-name="First_Name__c"></lightning-output-field>
                            </div>
                            <div class="slds-col slds-size_1-of-2">
                                <lightning-output-field field-name="Last_Name__c"></lightning-output-field>
                            </div>
                            <div class="slds-col slds-size_1-of-2">
                                <lightning-output-field field-name="Email__c"></lightning-output-field>
                            </div>
                            <div class="slds-col slds-size_1-of-2">
                                <lightning-output-field field-name="Mobile_Number__c"></lightning-output-field>
                            </div>
                            <div class="slds-col slds-size_1-of-2">
                            <lightning-output-field field-name="Address_Line_1__c"></lightning-output-field>
                        </div>

                        <div class="slds-col slds-size_1-of-2">
                            <lightning-output-field field-name="City__c"></lightning-output-field>
                        </div>

                         <div class="slds-col slds-size_1-of-2">
                            <lightning-output-field field-name="State__c"></lightning-output-field>
                        </div>

                        <div class="slds-col slds-size_1-of-2">
                            <lightning-output-field field-name="Country__c"></lightning-output-field>
                        </div>

                         <div class="slds-col slds-size_1-of-2">
                            <lightning-output-field field-name="Gender__c"></lightning-output-field>
                        </div>

                         <div class="slds-col slds-size_1-of-2">
                            <lightning-output-field field-name="Occupation__c"></lightning-output-field>
                        </div>

                        <div class="slds-col slds-size_1-of-2">
                            <lightning-output-field field-name="Proof_of_Identity__c"></lightning-output-field>
                        </div>
                            <div class="slds-col slds-size_1-of-2">
                                <lightning-output-field field-name="Approval_Status__c"></lightning-output-field>
                            </div>
                        </div>
                    </lightning-record-view-form>
                </div>

                <footer class="slds-modal__footer">
                    <lightning-button label="Close" onclick={closeDetailsModal}></lightning-button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>

    <!-- Approve Reason Modal -->
    <template if:true={isApproveModalOpen}>
        <section class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <h2 class="slds-text-heading_medium">Approve Reason</h2>
                </header>

                <div class="slds-modal__content slds-p-around_medium">
                    <lightning-textarea
                        label="Reason for Approval"
                        value={approveReason}
                        onchange={handleReasonChange}
                        required>
                    </lightning-textarea>
                </div>

                <footer class="slds-modal__footer">
                    <lightning-button
                        label="Cancel"
                        onclick={closeApproveModal}>
                    </lightning-button>

                    <lightning-button
                        label="Confirm Approve"
                        variant="brand"
                        onclick={confirmApprove}>
                    </lightning-button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>

    <!-- Reject Reason Modal -->
    <template if:true={isRejectModalOpen}>
        <section class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <h2 class="slds-text-heading_medium">Rejection Reason</h2>
                </header>

                <div class="slds-modal__content slds-p-around_medium">
                    <lightning-textarea
                        label="Reason for Rejection"
                        value={rejectReason}
                        onchange={handleReasonChange}
                        required>
                    </lightning-textarea>
                    <lightning-textarea
                        label="Additional Comments"
                        
                    >
                    </lightning-textarea>
                </div>

                <footer class="slds-modal__footer">
                    <lightning-button
                        label="Cancel"
                        onclick={closeRejectModal}>
                    </lightning-button>

                    <lightning-button
                        label="Confirm Reject"
                        variant="destructive"
                        onclick={confirmReject}>
                    </lightning-button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>

</template>
